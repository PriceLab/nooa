   text: ['Human Gene Symbol (HGNC)']
   location: bottom

Longevity:
   selector: DataTables_Table_0_wrapper > div > div:nth-child(5) > div > div.dataTables_scrollHead > div > table > thead > tr > th:nth-child(2)
   text: ['<h5>Code</h5>',
          '[+-] causal evidence<br>',
          '[+-]? correlational only<br>',
          '+/- direction unknown, causal<br>',
          '+/-? unknown, correlational']
   location: bottom

